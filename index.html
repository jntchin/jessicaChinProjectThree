<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll a D20!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:100,400,700&display=swap" rel="stylesheet"> 
    <link type="image/png" href="assets/favicon-2.png" rel="icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7b8d56d327.js"></script>
    <script src="GLTFLoader.js"></script>
</head>
<body>
    <wrapper>
        <header>
            <h1><i class="fas fa-dice-d20 icon1"></i> Roll a D20! <i class="fas fa-dice-d20 icon2"></i></h1>
        </header>
        <main>
            <!-- <div class="clickPromptWrapper">
                <p class="clickPrompt"></p>
            </div> -->
            <section class="d20 rotating">
                <div class="d20Wrapper">
                    <div class="20SidedDie"></div>
                </div>
            </section>
            <div class="mainText">
                <div class="clickPromptWrapper">
                    <p class="clickPrompt"></p>
                </div>
                <section class="modifier">
                    <form action="" input type="number">
                        <select name="modifierMenu">
                            <option value="0">Add a modifier</option>
                            <option class="modifierNumber" value="-5">-5</option>
                            <option class="modifierNumber" value="-4">-4</option>
                            <option class="modifierNumber" value="-3">-3</option>
                            <option class="modifierNumber" value="-2">-2</option>
                            <option class="modifierNumber" value="-1">-1</option>
                            <option class="modifierNumber" value="0">0</option>
                            <option class="modifierNumber" value="1">+1</option>
                            <option class="modifierNumber" value="2">+2</option>
                            <option class="modifierNumber" value="3">+3</option>
                            <option class="modifierNumber" value="4">+4</option>
                            <option class="modifierNumber" value="5">+5</option>
                            <option class="modifierNumber" value="6">+6</option>
                            <option class="modifierNumber" value="7">+7</option>
                            <option class="modifierNumber" value="8">+8</option>
                            <option class="modifierNumber" value="9">+9</option>
                            <option class="modifierNumber" value="10">+10</option>
                        </select>
                        <button type="submit">Add me!</button>
                    </form>
                </section>
                <section class="finalScore">
                    <p class="finalRoll">Final roll: <span class="emptyValue"></span></p>
                </section>
            </div>
        </main>
        <p class="wtf"><a href="https://en.wikipedia.org/wiki/D20_System" target="_blank"><em>What would I use this for?</em></a></p>
        <footer>
            <p>Copyright Â© 2019 Jessica Chin</p>
        </footer>
    </wrapper>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
    

</body>
</html>
