<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll a D20!</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Slab:100,400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7b8d56d327.js"></script>
</head>
<body>
    <wrapper>
        <header>
            <h1><i class="fas fa-dice-d20"></i> Roll a D20! <i class="fas fa-dice-d20"></i></h1>
        </header>
        <div class="d20">
            <div>
                <p>
                    THIS WILL BE THE ACTUAL DIE
                </p>
            </div>
            <p>Click the die to roll it</p>
        </div>
        <div class="modifier">
            <form action="">
                <p>
                    THIS WILL BE THE MODIFIER
                </p>
            </form>
        </div>
        <div class="finalScore">
            <p>Final roll:</p>
        </div>
        <p><a href="https://en.wikipedia.org/wiki/D20_System"><em>What would I use this for?</em></a></p>
        <footer>
            <p>Copyright Â© Jessica Chin</p>
        </footer>
    </wrapper>
</body>
</html>
